<app-header class="w-100"></app-header>

<div>
  <div class="row m-0" >
    <div class="col-md-4">
      <app-button-create-post *ngIf="_authService.actual()" (postSend)="updatePost()"></app-button-create-post>
    </div>
    <div *ngIf="posts?.length == 0" class="col-md-4" >
      <p style="padding-top: 100px">Il n'y a pas de post Ã  afficher</p>
    </div>
    <div *ngIf="posts?.length > 0" class="col-md-4" style="height: 100vh; overflow-x: hidden; overflow-y: scroll">

      <virtual-scroller #scroll (vsEnd)="triggerGetMore($event)" [enableUnequalChildrenSizes]="true" [items]="posts"
                        [parentScroll]="scroll.window" style="height: content-box">
        <div *ngFor="let post of scroll.viewPortItems" class="mt-3">
          <app-post (onDelete)="removePost($event)" [post]="post"></app-post>
        </div>
      </virtual-scroller>

    </div>
    <div class="col-md-4 my-3 d-none d-sm-block d-sm-block d-sm-none d-md-block">
    </div>
  </div>
</div>
