<div class="">
  <app-header></app-header>
  <app-loader *ngIf="loading" ></app-loader>
  <div class="timeline__main p-4 ">

    <div class=" w-100 ">
      <div class="profile__card  ">
        <app-profile-card></app-profile-card>
      </div>
    </div>

    <div class="timeline__post w-100">
      <div *ngIf="posts?.length == 0" class="post__card ">
        <p>Il n'y a pas de post Ã  afficher</p>
      </div>
      <div class="post__card" *ngIf="posts?.length != 0">
          <div *ngFor="let post of posts" class="mt-3">
            <app-post (postDelete)="removePost($event)" [post]="post"></app-post>
          </div>

      </div>
    </div>
    <div class="group__card w-100 ">
      <div class=" ">
        <app-list-group-card></app-list-group-card>
      </div>
    </div>
  </div>
  <button mat-button (click)="getMorePosts()">Get More</button>
  <app-button-create-post *ngIf="_authService.actual()" (postSend)="updatePost()"></app-button-create-post>
</div>
