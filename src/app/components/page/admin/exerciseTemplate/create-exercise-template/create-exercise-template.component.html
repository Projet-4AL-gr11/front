<app-header class="w-100"></app-header>

<div class="page-users row m-0">
  <div class="col-md-1 my-3">

  </div>
  <div class="col-md-9 my-3">

    <h1 class="create-event-title" mat-dialog-title>Création d'un Exercise Template</h1>
    <mat-divider></mat-divider>
    <form [formGroup]="newExerciseTemplate" (ngSubmit)="onClickSubmit()">
      <div class="create-event-grid">
        <div class="form-field-name-event">
          <mat-form-field appearance="fill">
            <mat-label>Nom de l'Exercise_template</mat-label>
            <input matInput name="name" placeholder="Nom de l'exercise_template" formControlName="name" required>
          </mat-form-field>
        </div>
        <div class="form-field-name-event">
          <mat-form-field appearance="fill">
            <mat-label>Description de l'exercice</mat-label>
            <textarea formControlName="description" class="textarea-description" matInput
                      name="description" placeholder="Ex. L'obejectif est ..."></textarea>
          </mat-form-field>
        </div>
        <div class="form-field-language-exercise-template">
          <button  mat-button [matMenuTriggerFor]="languagePicker" class="mx-1" matSuffix size="2x">Choisir un language</button>
          <mat-menu #languagePicker>
            <button  (click)="languageSelected=language" *ngFor="let language of languages"
                    mat-menu-item>{{language.name}}</button>
          </mat-menu>
          <p>{{languageSelected?.name}}</p>
        </div>
      </div>
      <mat-divider></mat-divider>
        <!-- TODO: mettre l'ide ici -->
        <mat-form-field appearance="fill">
          <mat-label>Code</mat-label>
          <textarea formControlName="code" class="textarea-code" matInput
                    name="code" placeholder="Ex. L'obejectif est ..."></textarea>
        </mat-form-field>
        <!-- -->
      <mat-divider></mat-divider>
      <div class="dialog-actions-create-event" mat-dialog-actions>
        <div class="button-grid-create-event">
          <div class="button-send">
            <button class="button-send" mat-raised-button type="submit">Créer</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-9 my-3">
  </div>
</div>>
