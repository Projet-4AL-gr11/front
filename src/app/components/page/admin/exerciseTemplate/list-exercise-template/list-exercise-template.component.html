<div class="page-users row m-0">
  <div class="col-md-1 my-3"></div>
  <div class="col-md-9 my-3">
    <H1>Liste de tout les exercise Template</H1>

    <div class="list-exercise-templates">
      <mat-form-field class="page-list-exercise-template-filter" appearance="standard">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nom..." #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="page-list-exercise-template-table" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
            <td mat-cell *matCellDef="let row"> {{row.id}}</td>
          </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
          </ng-container>
          <ng-container matColumnDef="nbReport">
            <th mat-header-cell class="waz-75" *matHeaderCellDef mat-sort-header> Nb.Signalement </th>
            <td mat-cell *matCellDef="let row"> {{row.nbReport}} </td>
          </ng-container>
          <ng-container matColumnDef="createdAt"  >
            <th mat-header-cell class="waz-75" *matHeaderCellDef mat-sort-header> Date de création </th>
            <td mat-cell *matCellDef="let row">{{row.createdAt | date:"dd/MM/YYYY HH:MM"}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell class="waz-75"  *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
              <button (click)="removeExerciseTemplate(row.id)" mat-stroked-button color="warn">Retirer Exercise Template</button>
              <button (click)="updateExerciseTemplate(row.id)" mat-stroked-button color="warn">Modifier</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Il n'y a pas de résultat correspondant à la recherche "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [length]="dataSource.data?.length"
                       [pageSize]="20"
                       [pageSizeOptions]="[20, 100]"></mat-paginator>
      </div>
    </div>
  </div>
  <div class="col-md-1 my-3"></div>
</div>
