<div [routerLink]="'/post/'+post?.id" class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div [routerLink]="'/profile/'+post?.creator?.id"
           class="d-flex justify-content-between align-items-center user-infos">
        <div class="mr-2">
          <img [src]="(post?.creator?.profilePicture?.id | imageUrl) | async" alt=""
               class="rounded-circle"
               height="50"
               style="object-fit: cover" width="50">
        </div>
        <div class="ms-2">
          <div class="h6 m-0">{{post?.creator?.username}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{post?.text}}
    </p>
    <div class="d-inline-block">
      <img *ngFor="let media of post.medias" [src]="(media.id | imageUrl) | async" alt="" class="h-50 w-50">
    </div>
    <div *ngIf="post?.sharedEvent" class="event-card">
      <img [src]="(post?.sharedEvent?.picture?.id|imageUrl: 1360:906) | async" alt="" class="rounded"
           height="300px"
           style="object-fit: cover" width="100%">
      <div class="event-card-infos">
        <p>{{post.sharedEvent?.description}}</p>
      </div>
    </div>
  </div>
</div>
