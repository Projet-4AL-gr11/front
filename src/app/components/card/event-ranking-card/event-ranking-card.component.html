<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Rang</th>
    <th scope="col">Nom</th>
    <th scope="col">Score</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eventRanking of eventRankings ; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>
        {{eventRanking?.user.username}}
      </td>
      <td>{{eventRanking?.score}}</td>
    </tr>
  </tbody>
</table>
