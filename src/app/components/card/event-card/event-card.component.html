<mat-card [routerLink]="['/event/' + event?.id]" class="event-card-list">
  <div class="img-card-event">
      <img [src]=" (event?.picture?.id | imageUrl:1360:906) | async"
           alt=""
           class="rounded" style="object-fit: cover">
  </div>
  <div class="titre-card-event">
    <a [routerLink]="['/event/' + event?.id]">
      <p>{{event?.name}}</p>
    </a>
  </div>
</mat-card>
