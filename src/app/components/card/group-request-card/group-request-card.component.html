<div class="rounded-pill border d-flex p-2 user-join-group my-3" xmlns="http://www.w3.org/1999/html">
  <div class="mr-2">
    <img [routerLink]="['/profile/' + groupRequest?.user?.id]"
         [src]=" (groupRequest.user?.profilePicture?.id| imageUrl) | async"
         alt=""
         class="rounded-circle me-2"
         height="50" style="object-fit: cover" width="50">
  </div>
  <p class="my-3"><a
    [routerLink]="['/profile/' + groupRequest?.user?.id]"><strong>{{groupRequest?.user?.username}}</strong> </a></p>
  <p class="my-3"> demande pour </p>
  <p class="my-3"><a [routerLink]="['/group/' + groupRequest?.group?.id]">
    <strong>{{groupRequest?.group?.name}}</strong></a></p>
  <div class="spacer"></div>
  <a (click)="this.rejectRequest()" class="button-reject-invitation" style="padding-right: 20px; padding-top: 13px"
     label="Rejeter l'invitation">
    <fa-icon [icon]="faTimes" size="2x" style="color: red"></fa-icon>
  </a>
  <button (click)="this.acceptRequest()" class="ml-auto button-accept-invitation" mat-raised-button>
    Accepter
  </button>

</div>
