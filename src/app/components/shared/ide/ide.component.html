<div class="control-panel">
  Select Language:
  <!--  appeler les language (ng for)-->
  <select  id="languages" class="languages" (change)="changeLanguage($event)">
    <option value="default">----------</option>
    <option *ngFor="let language of languages">{{language.name}}</option>
  </select>
</div>
<div #editor class="editor" id="editor"></div>
<div class="button-container">
  <button class="btn" (click)="executeCode()"> Run </button>
</div>

<div class="output">{{foo}}</div>
